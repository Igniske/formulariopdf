<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar PDF</title>
</head>
<body>
  <h1>Cargar PDF</h1>
  <form id="uploadForm" action="http://localhost:3001/api/prueba/pdf" method="post" enctype="multipart/form-data">
    <label for="pdfFile">Seleccionar archivo PDF:</label>
    <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>
    
    <button type="submit">Subir PDF</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const pdfFileInput = document.getElementById('pdfFile');
      const file = pdfFileInput.files[0];

      // Verificar si se seleccionó un archivo
      if (!file) {
        alert('Por favor, seleccione un archivo PDF.');
        return;
      }

      // Verificar si el archivo es de tipo PDF
      if (!file.type.includes('pdf')) {
        alert('El archivo seleccionado no es un PDF.');
        return;
      }

      // Establecer el título como el nombre del archivo sin la extensión
      const fileNameWithoutExtension = file.name.replace(/\.[^/.]+$/, ''); // Eliminar la extensión

      const formData = new FormData(form);
      formData.set('title', fileNameWithoutExtension);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          alert('PDF cargado correctamente.');
        } else {
          alert('Error al cargar el PDF.');
        }
      } catch (error) {
        console.error('Error de red:', error);
      }
    });
  </script>
</body>
</html>
